<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>C-compiler on WASM</title>
    <link rel="stylesheet" href="default.css">
  </head>

  <body>
    <div class="full-size" style="position:absolute">
      <div class="header">
        <label id="nav-open"><span></span></label>
        <button id="run" class="run-btn">Run (⌘+⏎)</button>
        <span>Args: <input id="args" type="text"></span>
      </div>
      <div id="editor" class="editor"></div>
    </div>
    <div id="sysmenu" class="sysmenu-container full-size" style="display:none; z-index:1000;">
      <div class="sysmenu-body" onclick="event.stopPropagation(); return true">
        <h4>Load example</h4>
        <select id="example-select">
          <option></option>
          <option value="hello">Hello</option>
          <option value="sieve">Sieve</option>
          <option value="qsort">Quick sort</option>
          <option value="aobench">AOBench</option>
        </select>

        <h4>About</h4>
        <a href="https://github.com/tyfkda/xcc">Github</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-split.min.js"></script>

    <script src="lib.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
